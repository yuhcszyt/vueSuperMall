<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <div id="app">
            <cpn>
                <template slot-scope="slot">
<!--
                    <span>{{slot.data.join('-')}}</span>
-->
                    <ol>
                        <li v-for="item in slot.dataT">{{item}}</li>
                    </ol>
                </template>
            </cpn>
     </div>

     <template id="cpn">
         <slot :data-t="pLanguage">
             <ul>
                 <li v-for="item in pLanguage">{{item}}</li>
             </ul>
         </slot>
     </template>

     <script src="../js/vue.js"></script>
     <script>
         const cpn={
             template:'#cpn',
             data(){
                 return {
                      pLanguage:['java','C','C#']
                 }
             }
         };
         const app=new Vue({
             el:'#app',
             data:{
                 message:'hello'
             },
             components:{
                 cpn
             }
         })
     </script>
</body>
</html>
