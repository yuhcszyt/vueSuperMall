<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input v-model.lazy="message">
            {{message}}
        <input type="number" v-model.number="num">
        <h2>{{num}}--{{typeof num}}</h2>
        <input  v-model.trim="str">
        <h2>{{str}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'hello',
                num:'',
                str:'',
            }
        })
    </script>
</body>
</html>
