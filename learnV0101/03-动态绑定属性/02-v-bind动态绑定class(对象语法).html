<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .isActive{
        color: red;
    }
</style>
<div id="app">

    <h2 class="title" :class="{isActive:isActive,isLine:isLine}">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>
    <h2 class="title" :class="['isActive','isLine']">{{message}}</h2>
    <h2 class="title" :class="getArrClasses()">{{message}}</h2>
    <button v-on:click="btnClick">点击</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello',
            isActive:true,
            isLine:true
        },
        methods:{
            btnClick:function (){
                this.isActive=!this.isActive;
            },
            getClasses:function () {
                return {isActive:this.isActive,isLine:this.isLine};
            },
            getArrClasses:function () {
                return ['isActive','isLine']
            }
        }
    })
</script>

</body>
</html>
