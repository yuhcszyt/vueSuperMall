<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app">
         <div>{{count}}</div>
        <button v-on:click="increment"></button>
        <button v-on:click="subtraction"></button>
    </div>
    <script>
        const app=new Vue({
            el:'#app',
           data:{
               count:0,
           },
           methods:{
               increment:function () {
                  console.log("increment");
                  this.count++;
               },
                subtraction:function() {
                 console.log("subtraction")
                    this.count--;
                }
           },
            created:function () {
                console.log("create ");
            },
            mounted:function () {
                console.log("mounted");
            }
        });
    </script>
</body>
</html>
