<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2 v-show="score>=90">{{message}}</h2>
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>50">haihao</h2>
    <h2 v-else>cha</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            score:90,
            message:'hello'
        }
    })
</script>

</body>
</html>
