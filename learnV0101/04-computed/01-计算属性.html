<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div id="app">
        {{message}}  {{name}}<br>
     {{message+"ss d"+name}}<br>
     {{fullName}}
 </div>
 <script src="../js/vue.js"></script>
 <script>
     const app=new Vue({
         el:'#app',
         data:{
             message:'hello',
             name:'kitty'
         },
         computed:{
             fullName:function () {
                 return this.message+" "+this.name;
             }
         }
     })
 </script>
</body>
</html>
