<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .active{
        color: red;
    }
</style>
<div id="app">
    <ul>
        <li :class="{active:currentIndex==index}" v-for="(m,index) in message" @click="liClick(index)">{{index}}         {{m}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:['haiwang','haier','huoying','jinjidejuren'],
            currentIndex:0
        },
        methods:{
            liClick:function (index) {
                this.currentIndex=index;
            }
        }
    })
</script>
</body>
</html>
