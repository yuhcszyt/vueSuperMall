<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            {{message}}
        <ul>
            <li v-for="(item,index) in arry">{{index+' '+item}}</li>
        </ul>

        <ul>
            <li v-for="(value,key,index) in info">{{value+" "+key+" "+(index+1)}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'hello',
                arry:['file1','fiel2','file3'],
                info:{
                    name:'廖明容',
                    age:'unknown',
                    gender:'female'
                }
            }
        })
    </script>
</body>
</html>
