<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            {{totalPrice}}<br>
        {{totalPrice1}}<br>
        {{totalPrice2}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'hello',
                book:[{id:100,bookName:'shuihu',price:120},
                    {id:101,bookName: 'hongloumeng',price: 100},
                    {id:102,bookName:'xiyouji',price:80},
                    {id:103,bookName:'sanguoyanyi',price:150}]
            },
            computed:{
                  totalPrice:function () {
                      let result=0;
                      for (let i=0;i<this.book.length;i++){
                          result+=this.book[i].price;
                      }
                      return result;
                  },
                totalPrice1:function () {
                    let result=0;
                    for (let i in this.book){
                        result += this.book[i].price;
                    }
                    return result;
                },
                totalPrice2:function () {
                    let result=0;
                    for (let i of this.book){
                        result+=i.price;
                    }
                    return result;
                }
            }
        })
    </script>
</body>
</html>
