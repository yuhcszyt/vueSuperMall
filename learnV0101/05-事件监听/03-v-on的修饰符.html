<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
        {{message}}
    <div @click="divClick">
        <button @click.stop="butClick">按钮</button>
    </div>
    <form action="baidu">
        <input type="submit" value="tijiao" @click.prevent="submitClick">
    </form>
    <input @keyup.enter="keyupClick"/>
    <input @keyup.once="keyupClick"/>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        methods:{
            butClick(){
                console.log("this is but");
            },
            divClick(){
                console.log("this is div");
            },
            submitClick(){
                console.log("submitClick");
            },
            keyupClick(){
                console.log("keyup");
            }
        }
    })
</script>
</body>
</html>
